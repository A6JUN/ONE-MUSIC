<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">EDIT DETAILS</h4>
                  <p class="card-description">
                    Edit events here
                  </p>
                  <form method="post" action="{% url 'eventupdate' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">



             <div class="form-group">
                      <label for="exampleInputName1">Event Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Event name" value="{{data.evename}}" name="evename">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Place</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Place" value="{{data.eveplace}}" name="eveplace">
                    </div>

                       <div class="form-group">
                      <label for="exampleInputEmail3">Date</label>
                      <input type="date" class="form-control" id="" placeholder="Date" value="{{data.evedate}}" name="evedate">
                    </div>


                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea  name="evedescription" class="form-control form-control form-control-lg" id="exampleTextarea1" rows="8">{{data.evedescription}}</textarea>
                    </div>
                          </div>
                      <div class="form-group">
                      <label>Upload Event Image</label>
                          <input type="file" value="{{data.eveimage}}" name="eveimage">
                          <br><br>

                          <div class="form-group">
                      <label for="">Event Organiser</label>
                      <input type="text" class="form-control" id="" placeholder="Event organiser" value="{{data.eveorganiser}}" name="eveorganiser">
                    </div>
                          <div class="form-group">
                      <label for="">Contact</label>
                      <input type="number" class="form-control" id="" placeholder="Contact number" value="{{data.evecontact}}" name="evecontact">
                    </div>
                           <div class="form-group">
                      <label for="">Chief Guest</label>
                      <input type="text" class="form-control" id="" placeholder="Chief guest" value="{{data.eveguest}}" name="eveguest">
                    </div>

                   <button type="submit" class="btn btn-danger btn-icon-text">
                          <i class="ti-upload btn-icon-prepend"></i>
                          Update
                        </button>
               <button style="" type="button" class="btn btn-inverse-warning btn-fw">Cancel</button>                  </form>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
